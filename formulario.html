<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-par.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    

    <div class="c9">

        
        <img src="images/amarillo.svg" alt="" class="c9__4">
        <form  method="post" class="c9__1">
            
            <h3 class="c9__2">Contáctanos</h3>   
            <div class="c9__3"></div>   

            
            <label for="nombre" class="c9__5 ">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" class="c9__6 ">    

            
            <label for="email" class="c9__5 ">Correo eléctronico</label>
            <input type="email" name="email" id="email" class="c9__6 ">    

            
            <label for="celular" class="c9__5 ">Celular</label>
            <input type="tel" name="celular" id="celular" class="c9__6 ">    
        
            
            <h3 class="c9__7">¿Qué temas te gustaría aprender para
                aplicar en tu emprendimiento?</h3>

            <div class="column c9__7">
    
                <input type="checkbox" name="Finanzas" id="Finanzas" value="Finanzas" >
                <label class="c9__7__1" for="Finanzas">Finanzas</label>

                
                <input type="checkbox" name="Marketing" id="Marketing" value="Marketing" >
                <label class="c9__7__1" for="Marketing">Marketing</label>

                
                <input type="checkbox" name="Ventas" id="Ventas" value="Ventas" >
                <label class="c9__7__1" for="Ventas">Ventas</label>

                
                <input type="checkbox" name="Impuestos" id="Impuestos" value="Impuestos" >
                <label class="c9__7__1" for="Impuestos">Impuestos</label>

                
                <input type="checkbox" name="Talento humano" id="Talento humano" value="Talento humano" >
                <label class="c9__7__1" for="Talento humano">Talento humano</label>

                
                <input type="checkbox" name="Desarrollo personal" id="Desarrollo personal" value="Desarrollo personal" >
                <label class="c9__7__1" for="Desarrollo personal">Desarrollo personal</label>

                
                <input type="checkbox" name="Acepto los términos y condiciones" id="Acepto los términos y condiciones" value="Acepto los términos y condiciones" >
                <label class="c9__7__1 terminos" for="Acepto los términos y condiciones">Acepto los términos y condiciones</label>

                <button type="submit" class="btn-form">Enviar</button>
            </div>
        </form>


    </div>

</body>
</html>
